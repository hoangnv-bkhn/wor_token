name: Issue Assignment

on:
  issue_comment:
    types: [created]
  schedule:
    - cron: '*/5 * * * *'  # Run every 5 minutes

jobs:
  assign-issue:
    runs-on: ubuntu-latest
    steps:
      - uses: takanome-dev/assign-issue-action@v2.1.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          assigned_label: 📍 Assigned
          days_until_unassign: 0.003472 
          pin_label: 📌 Pinned
