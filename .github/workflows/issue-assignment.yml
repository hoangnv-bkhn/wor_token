name: Issue Assignment

on:
  issue_comment:
    types: [created]
  schedule:
    - cron: '*/5 * * * *'  # Run every 5 minutes

jobs:
  assign_issue:
    if: github.event_name == 'issue_comment'
    runs-on: ubuntu-latest
    steps:
      - name: Check for /assign-me comment
        uses: actions/github-script@v7
        with:
          script: |
            const comment = context.payload.comment.body;
            if (comment.includes('/assign-me')) {
              const issue_number = context.issue.number;

              // Assign the issue to the user who commented
              await github.rest.issues.addAssignees({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue_number,
                assignees: [context.actor]
              });

              // Add the 'ğŸ“ Assigned' label to the issue
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue_number,
                labels: ['ğŸ“ Assigned']
              });
            }

  unassign_stale:
    runs-on: ubuntu-latest
    steps:
      - name: Unassign stale issues
        uses: actions/stale@v4
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-issue-message: 'This issue has been automatically unassigned due to inactivity.'
          days-before-stale: 0.003472  # Number of days before marking as stale
          exempt-issue-labels: 'ğŸ“Œ Pinned'
          remove-stale-when-updated: false
          only-labels: 'ğŸ“ Assigned'
          operations-per-run: 30
      - name: Unassign contributor after days of inactivity
        uses: BoundfoxStudios/action-unassign-contributor-after-days-of-inactivity@v1.0.2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          last-activity: 0.003472
          labels: 'Stale'
          labels-to-remove: 'ğŸ“ Assigned,Stale'
